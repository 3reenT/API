<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Admin Welcome</title>
    <link rel="stylesheet" href="/static/style.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #ecf0f1;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 220px;
            background-color: #2c3e50;
            padding: 20px 0;
            color: white;
            position: fixed;
            height: 100%;
        }
        .sidebar h3 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 20px;
            color: #ecf0f1;
            letter-spacing: 1px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 12px 20px;
            transition: background-color 0.3s;
            font-size: 15px;
        }
        .sidebar a:hover {
            background-color: #34495e;
        }
        .sidebar a i {
            margin-right: 10px;
        }
        .content {
            flex: 1;
            padding: 40px;
            background-color: #ecf0f1;
            margin-left: 220px;
            overflow-y: auto;
        }
        h1 {
            margin-top: 0;
            color: #2c3e50;
        }
        .welcome-box {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 600px;
            animation: fadeIn 0.5s ease-in-out;
        }
        .welcome-box h2 {
            color: #27ae60;
            margin-top: 0;
            font-size: 24px;
        }
        .welcome-box p {
            color: #555;
            line-height: 1.6;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h3>Admin Panel</h3>
            <a href="/static/users.html"><i class="fas fa-users"></i> Users</a>
            <a href="/static/posts.html"><i class="fas fa-file-alt"></i> Posts</a>
        </div>

        <div class="content">
            <div class="welcome-box">
                <h2>Welcome, Admin!</h2>
                <p>
                    You have successfully logged in as an Admin<br />
                </p>
                <p>
                    Use the menu on the left
                </p>
            </div>
        </div>
    </div>
</body>
</html>
