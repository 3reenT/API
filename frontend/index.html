<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Login Page</title>
    <link rel="stylesheet" href="/static/style.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        form {
            margin-top: 20px;
            max-width: 300px;
            background: #f9f9f9;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        form h3 {
            margin-top: 0;
            color: #2c3e50;
        }
        form input[type="text"],
        form input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 3px;
            border: 1px solid #ccc;
        }
        form button {
            width: 100%;
            padding: 8px;
            background-color: #4caf50;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 3px;
            cursor: pointer;
        }
        form button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Application</h1>
        <p>Please login to continue</p>

        <form id="loginForm">
            <h3>Login</h3>
            <input type="text" id="username" name="username" placeholder="Username" required />
            <input type="password" id="password" name="password" placeholder="Password" required />
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            const formData = new URLSearchParams();
            formData.append('username', username);
            formData.append('password', password);

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json',
                    },
                });

                if (response.ok) {
                    const data = await response.json();

                    if (data.message && data.message.startsWith("Welcome Admin")) {
                        localStorage.setItem("username", username);
                        localStorage.setItem("role", "admin");
                        window.location.href = "/static/welcome.html";
                    } else if (data.message && data.message.startsWith("Welcome User")) {
                        localStorage.setItem("username", username);
                        localStorage.setItem("role", "user");
                        window.location.href = "/static/user_posts.html";
                    } else {
                        alert(data.message || "Logged in");
                    }
                } else {
                    const err = await response.json();
                    alert(err.detail || 'Login failed');
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        });
    </script>
</body>
</html>
