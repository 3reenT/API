<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Home Page</title>
    <link rel="stylesheet" href="/static/style.css" />
    <style>
        form {
            margin-top: 20px;
            max-width: 300px;
            background: #f9f9f9;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        form input[type="text"],
        form input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 3px;
            border: 1px solid #ccc;
        }
        form button {
            width: 100%;
            padding: 8px;
            background-color: #4caf50;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 3px;
            cursor: pointer;
        }
        form button:hover {
            background-color: #45a049;
        }
        #posts {
            margin-top: 30px;
        }
        #posts h2 {
            margin-bottom: 10px;
        }
        #posts ul {
            list-style-type: none;
            padding-left: 0;
        }
        #posts li {
            background: #eee;
            margin-bottom: 8px;
            padding: 8px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td valign="top" style="border-right: 1px solid black; padding-right: 20px;">
                <p><a href="/static/users.html">Users</a></p>
                <p><a href="/static/posts.html">Posts</a></p>
            </td>
            <td style="padding-left: 20px; vertical-align: top;">
                <h1>Welcome to My Application</h1>
                <p>Select "Users" or "Posts"</p>

                <!-- نموذج تسجيل الدخول -->
                <form id="loginForm">
                    <h3>Login</h3>
                    <input type="text" id="username" name="username" placeholder="Username" required />
                    <input type="password" id="password" name="password" placeholder="Password" required />
                    <button type="submit">Login</button>
                </form>

                <!-- مكان عرض البوستات للادمن (مخفي لأنه بنوجه الصفحة) -->
                <div id="posts" style="display:none;">
                    <h2>All Posts (Admin View)</h2>
                    <ul id="postsList"></ul>
                </div>
            </td>
        </tr>
    </table>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            const formData = new URLSearchParams();
            formData.append('username', username);
            formData.append('password', password);

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json',
                    },
                });

                if (response.ok) {
                    const data = await response.json();

                    if(data.message && data.message.startsWith("Welcome Admin")) {
                        // تخزين اسم المستخدم والدور فقط (لا حاجة لكلمة المرور هنا)
                        localStorage.setItem("username", username);
                        localStorage.setItem("role", "admin");
                        // توجيه لصفحة عرض جميع البوستات
                        window.location.href = "/static/posts.html";
                    } else if(data.message && data.message.startsWith("Welcome User")) {
                        // تخزين اسم المستخدم، الدور، وكلمة المرور مؤقتاً (للسهولة التعليمية فقط!)
                        localStorage.setItem("username", username);
                        localStorage.setItem("password", password);  // !! فقط لغرض التجربة، غير آمن عملياً
                        localStorage.setItem("role", "user");
                        // توجيه لصفحة عرض بوستات المستخدم فقط
                        window.location.href = "/static/user_posts.html";
                    } else {
                        alert(data.message || "Logged in");
                    }
                } else {
                    const err = await response.json();
                    alert(err.detail || 'Login failed');
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        });
    </script>
</body>
</html>
