<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Login Page</title>
    <link rel="stylesheet" href="/static/style.css" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #ecf0f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: #ffffff;
            padding: 35px 30px;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .card h1 {
            margin: 0;
            color: #2c3e50;
            font-size: 26px;
            font-weight: bold;
        }

        .card p {
            color: #7f8c8d;
            margin: 8px 0 25px;
            font-size: 14px;
        }

        form h3 {
            margin-bottom: 20px;
            color: #2c3e50;
            font-size: 20px;
        }

        form input[type="text"],
        form input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
            transition: all 0.2s ease-in-out;
        }

        form input[type="text"]:focus,
        form input[type="password"]:focus {
            outline: none;
            border-color: #2c3e50;
            box-shadow: 0 0 8px rgba(44,62,80,0.3);
        }

        form button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #2c3e50, #34495e);
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            transition: transform 0.2s ease, background 0.3s ease;
        }

        form button:hover {
            transform: translateY(-2px);
            background: linear-gradient(135deg, #34495e, #2c3e50);
        }

        .footer-text {
            margin-top: 20px;
            font-size: 13px;
            color: #95a5a6;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Welcome Back</h1>
        <p>Please login to continue</p>

        <form id="loginForm">
            <h3>Login</h3>
            <input type="text" id="username" name="username" placeholder="Username" required />
            <input type="password" id="password" name="password" placeholder="Password" required />
            <button type="submit">Login</button>
        </form>

        <div class="footer-text">
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            const formData = new URLSearchParams();
            formData.append('username', username);
            formData.append('password', password);

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json',
                    },
                });

                if (response.ok) {
                    const data = await response.json();

                    localStorage.setItem("token", data.access_token);
                    localStorage.setItem("username", username);

                    if (data.message && data.message.startsWith("Welcome Admin")) {
                        localStorage.setItem("role", "admin");
                        window.location.href = "/static/welcome.html"; 
                    } else if (data.message && data.message.startsWith("Welcome User")) {
                        localStorage.setItem("role", "user");
                        window.location.href = "/static/welcome.html"; 
                    } else {
                        alert(data.message || "Logged in");
                    }
                } else {
                    const err = await response.json();
                    alert(err.detail || 'Login failed');
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        });
    </script>
</body>
</html>
