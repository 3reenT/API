<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Users</title>
    <link rel="stylesheet" href="/static/style.css" />
    <style>
        input[type="text"], input[type="password"] {
            width: 200px;
            padding: 5px;
            margin-bottom: 10px;
        }
        button {
            padding: 6px 12px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td valign="top" style="border-right: 1px solid black; padding-right: 20px;">
                <p><a href="users.html">Users</a></p>
                <p><a href="posts.html">Posts</a></p>
            </td>

            <td style="padding-left: 20px;">
                <h1>Users</h1>

                <table id="users-table" border="1" cellpadding="5" cellspacing="0" style="border-collapse: collapse; font-size: 14px;">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                        </tr>
                    </thead>
                    <tbody id="users-table-body">
                    </tbody>
                </table>

                <h2>Create User</h2>
                <form id="create-user-form">
                    <input type="text" id="username" placeholder="Username" required />
                    <br />
                    <input type="password" id="password" placeholder="Password" required />
                    <br />
                    <button type="submit">Create User</button>
                </form>
            </td>
        </tr>
    </table>

<script type="module">
  import { fetchUsers } from './fetchUsers.js';

  const loggedUsername = localStorage.getItem("username");
  const role = localStorage.getItem("role"); 

  if (!loggedUsername) {
    alert("Please login first.");
    window.location.href = "/";
  } else if (role !== "admin") {
    document.body.innerHTML = "<h2 style='color:red; text-align:center; margin-top:50px;'>Access Denied: You do not have permission to view this page.</h2>";
  } else {
    const usersTableBody = document.getElementById('users-table-body');
    const form = document.getElementById('create-user-form');

    async function loadUsers() {
      try {
        const users = await fetchUsers();
        usersTableBody.innerHTML = '';
        users.forEach(user => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${user.id}</td>
            <td>${user.username}</td>
          `;
          usersTableBody.appendChild(tr);
        });
      } catch {
        alert("Failed to fetch users");
      }
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      if (!username || !password) {
        alert("Please enter both username and password");
        return;
      }

      const res = await fetch('/users/', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({username, password})
      });

      if (res.ok) {
        alert('User created!');
        form.reset();
        loadUsers();
      } else {
        const errorData = await res.json();
        alert('Failed to create user: ' + (errorData.detail || res.statusText));
      }
    });

    loadUsers();
  }
</script>
</body>
</html>
