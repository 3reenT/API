<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Post Detail</title>
  <link rel="stylesheet" href="/static/sidebar.css" />
  <style>
    body { font-family: Arial, sans-serif; background:#f4f4f4; margin:0; }
    .container { display:flex; }
    .content { padding:20px; margin-left:220px; width:100%; }
    h1 { margin-top:0; }
    form { max-width:600px; margin-top:20px; }
    input, textarea, button { width:100%; margin-top:5px; padding:8px; box-sizing:border-box; }
    button { width:auto; cursor:pointer; margin-top:10px; }
    .danger { background:#e74c3c; color:#fff; border:none; padding:10px; }
  </style>
</head>
<body>
<div class="container">
  <div class="sidebar" id="sidebar"></div>
  <div class="content">
    <h1>Post Details</h1>
    <div id="postDetails"></div>

    <h2>Update Post</h2>
    <form id="updateForm">
      <label>Title<br><input type="text" id="title" required></label><br>
      <label>Content<br><textarea id="content" rows="4" required></textarea></label><br>
      <button type="submit">Update</button>
    </form>

    <button id="deleteBtn" class="danger">Delete Post</button>
  </div>
</div>

<script src="/static/sidebar.js"></script>
<script>
const urlParams = new URLSearchParams(window.location.search);
const postId = urlParams.get("post_id");
const token = localStorage.getItem("token");
const role = localStorage.getItem("role");
const username = localStorage.getItem("username");

if(!token){ window.location.href = '/'; }

const postDetailsDiv = document.getElementById("postDetails");
const updateForm = document.getElementById("updateForm");
const deleteBtn = document.getElementById("deleteBtn");

async function fetchPost(){
  try{
    const res = await fetch(`/posts/${postId}`, {
      headers: { 'Authorization':'Bearer '+token }
    });
    if(!res.ok) throw new Error("Failed to fetch post");
    const post = await res.json();

    postDetailsDiv.innerHTML = `
      <h3>${post.title}</h3>
      <p>${post.content}</p>
      <small>User ID: ${post.user_id}</small>
    `;

    document.getElementById("title").value = post.title;
    document.getElementById("content").value = post.content;

  }catch(err){
    postDetailsDiv.innerHTML = `<p style="color:red;">${err.message}</p>`;
  }
}

updateForm.addEventListener("submit", async(e)=>{
  e.preventDefault();
  const title = document.getElementById("title").value.trim();
  const content = document.getElementById("content").value.trim();

  try{
    const res = await fetch(`/posts/${postId}`, {
      method:"PUT",
      headers:{
        "Content-Type":"application/json",
        "Authorization":"Bearer "+token
      },
      body: JSON.stringify({ title, content })
    });

    if(!res.ok){
      const errData = await res.json();
      alert(errData.detail || "Update failed");
      return;
    }

    alert("Post updated successfully!");
    fetchPost();
  }catch(err){
    alert("Error: "+err.message);
  }
});

deleteBtn.addEventListener("click", async()=>{
  if(!confirm("Are you sure you want to delete this post?")) return;
  try{
    const res = await fetch(`/posts/${postId}`, {
      method:"DELETE",
      headers:{ "Authorization":"Bearer "+token }
    });

    if(!res.ok){
      const errData = await res.json();
      alert(errData.detail || "Delete failed");
      return;
    }

    alert("Post deleted successfully!");
    window.location.href = "/static/user_posts.html";
  }catch(err){
    alert("Error: "+err.message);
  }
});

fetchPost();
</script>
</body>
</html>
